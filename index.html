<!doctype html>
<html>
    <head>
       <title>Add to Cart</title>
       <link rel="shortcut icon" type="x-icon" href="icon.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <img src="https://img.freepik.com/free-vector/cart-basket-shopping-icons-finance_24911-45461.jpg?w=740&t=st=1707386967~exp=1707387567~hmac=9ed39a294e3de54bac25e4654abcbbe909b1ea8830767d2b0f6ec6d1930f0e7c" class="imgStyles"></div>
        <div class="container">
        <input type="text" id="input-field" placeholder="Bread" >
        <button id="add-button">Add to cart</button>
        </div>
        <div class="container">
            <div class="productStyles"> 
              <ul id="shopping-list">
              </ul>
            </div>
        </div>
        <script src="index.js" type="module"></script>   <!--(functions and module) in order to use multiple js files-->
    </body>
</html>
